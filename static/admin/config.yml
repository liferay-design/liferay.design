# Setup
site_url: https://liferay.design
logo_url: https://liferay.design/images/icons/liferayDesicon.svg
backend:
    name: github
    repo: liferay-design/liferay.design
    branch: master # Branch to update (optional; defaults to master)

local_backend: true
media_folder: static/images/uploads
public_folder: /images/uploads
publish_mode: editorial_workflow

# Collections
collections:
    - name: Authors # Used in routes, e.g., /admin/collections/blog
      label: Authors # Used in the UI
      folder: src/markdown/ # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      extension: yaml
      fields: # The fields for each document, usually in front matter
          - { label: Name, name: id, widget: string }
          - { label: Title, name: title, widget: string }
          - { label: Active, name: active, widget: boolean }
          - { label: Icon, name: icon, widget: string }
          - { label: Start Date, name: date, widget: datetime }
          - {
                label: Office,
                name: office,
                widget: relation,
                collection: Offices,
                search_fields: [id],
                value_field: id,
            }
          - { label: Body, name: body, widget: markdown }
    - name: Offices
      label: Offices
      folder: src/markdown/
      create: true
      extension: yaml
      fields:
          - { label: Name, name: id, widget: string }
          - { label: Flag Icon, name: regionIcon, widget: string }
          - { label: City, name: city, widget: string }
          - { label: Region, name: region, widget: string }
          - { label: Country, name: country, widget: string }
          - { label: Google Map URL, name: mapURL, widget: string }
    - name: articles
      label: Articles
      folder: src/markdown/articles/
      create: true
      fields:
          - {
                label: Author,
                name: layout,
                widget: relation,
                collection: Authors,
                search_fields: [id],
                value_field: id,
            }
          - { label: Publish Date, name: date, widget: datetime }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Publish, name: publish, widget: boolean }
          - { label: Body, name: body, widget: markdown }
