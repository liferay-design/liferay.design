backend:
    name: git-gateway
    branch: netlify-cms

media_folder: static/uploads
public_folder: uploads

collections:
    - name: articles # used in routes, e.g. /admin/collections/articles
      label: Articles # used in the CMS UI
      folder: 'src/markdown/articles' # the path to the folder where the documents are stored
      create: true # allow users to create new documents here
      # slug: '{{slug}}' # optional — customize the slug, default is the title
      fields: # basically the frontmatter for each doc — see https://www.netlifycms.org/docs/add-to-your-site/#collections for more details
          - {
                label: 'Author',
                name: 'author',
                widget: 'string',
                default: 'Liferay Designer',
            }
          - {
                label: 'Author URL',
                name: 'authorLink',
                widget: 'string',
                default: '/team',
            }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - {
                label: 'Description',
                name: 'description',
                widget: 'string',
                default: '4 minute read',
            }
          - { label: 'Featured Image', name: 'featuredImage', widget: 'image' }
          - { label: 'Author Avatar URL', name: 'avatar', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
