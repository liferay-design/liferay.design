                  'Design Lead for 4 DXP teams',
                  'Cat Caretaker',
              ]
        - name: 'Susana V√°zquez'
          summary: "Entering her fourth year as a strong IC, Susana continues to demonstrate our core value of Lead by Serving ‚Äî she's stepped up to fill an opportunity as a people manager and we're excited to see her excel in this. Congrats,\_Su!"
